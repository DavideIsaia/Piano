<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="piano">

    <div class="piano-top">
      <img src="img/logobianco.jpg" alt="my-logo">
    </div>

    <div class="piano-keys">
      <div class="key white" id="do">
        <span>DO</span>
      </div>
      <div class="key black" id="dodiesis">
        <span>DO#</span>
      </div>
      <div class="key white" id="re">
        <span>RE</span>
      </div>
      <div class="key black" id="rediesis">
        <span>RE#</span>
      </div>
      <div class="key white" id="mi">
        <span>MI</span>
      </div>
      <div class="key white" id="fa">
        <span>FA</span>
      </div>
      <div class="key black" id="fadiesis">
        <span>FA#</span>
      </div>
      <div class="key white" id="sol">
        <span>SOL</span>
      </div>
      <div class="key black" id="soldiesis">
        <span>SOL#</span>
      </div>
      <div class="key white" id="la">
        <span>LA</span>
      </div>
      <div class="key black" id="ladiesis">
        <span>LA#</span>
      </div>
      <div class="key white" id="si">
        <span>SI</span>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>  
</body>
</html>
